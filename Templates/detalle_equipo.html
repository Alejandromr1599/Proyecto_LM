<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        .team-details {
            text-align: center;
            margin-bottom: 20px;
        }
        .team-details img {
            max-width: 200px;
            height: auto;
        }
        .team-details p {
            margin: 5px 0;
        }
        .team-details a {
            color: #007bff;
            text-decoration: none;
        }
        .team-details a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="team-details">
        <h1>{{ equipo.name }}</h1>
        <img src="{{ equipo.crestUrl }}" alt="Escudo del equipo">
        <p><strong>Estadio:</strong> {{ equipo.venue }}</p>
        <p><strong>Web Oficial:</strong> <a href="{{ equipo.website }}" target="_blank">{{ equipo.website }}</a></p>
    </div>
    <h2>Jugadores</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Posici√≥n</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            {% for jugador in equipo.squad %}
                <tr>
                    <td>{{ jugador.name }}</td>
                    <td>{{ jugador.position }}</td>
                    <td>{{ jugador.nationality }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
